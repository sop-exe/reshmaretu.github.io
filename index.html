<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>StudyBuddy</title>
	<meta name="theme-color" content="#c1121f">
	<link rel="icon" href="images.png">
	<style>
		:root { --accent:#c1121f; --bg:#f7f7fb; --text:#1e1e2d; --muted:#8a8aa0; --panel:#ffffff; --teal:#2a9d8f; --blue:#457b9d; }
		* { box-sizing: border-box; }
		html, body { height: 100%; }
		body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: var(--bg); color: var(--text); }
		.container { max-width: 1100px; margin: 0 auto; padding: 20px; }
		header { display:flex; align-items:center; justify-content:space-between; margin-bottom: 16px; }
		h1 { margin: 0; font-size: 22px; }
		.grid { display:grid; grid-template-columns: 1fr; gap: 16px; }
		@media (min-width: 900px) { .grid { grid-template-columns: 1fr 1fr; } }
		.panel { background: var(--panel); border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,.06); padding: 16px; }
		/* Pomodoro */
		.timer { display:flex; flex-direction:column; align-items:center; gap: 10px; }
		#timerDisplay { font-size: 64px; font-weight: 700; letter-spacing: 2px; }
		#timerStatus { color: var(--muted); font-weight: 600; }
		.btns { display:flex; gap:10px; flex-wrap:wrap; justify-content:center; }
		button { padding: 10px 14px; border-radius: 8px; border: 1px solid rgba(0,0,0,.06); background: var(--panel); color: var(--text); }
		button:disabled { opacity: .6; cursor: not-allowed; }
		.primary { background: var(--accent); color: #fff; border: none; }
		/* Calendar */
		.calendar-header { display:flex; align-items:center; justify-content:space-between; margin-bottom:8px; }
		#calendar-title { font-weight:700; }
		#calendar-grid { display:grid; grid-template-columns: repeat(7, 1fr); gap:6px; }
		.calendar__cell { padding: 10px; text-align:center; background:#fff; border-radius:8px; min-height:44px; position:relative; outline:none; }
		.calendar__cell--label { background: transparent; font-weight:700; color: var(--muted); }
		.calendar__cell--muted { background:#f1f1f6; color:#9a9ab0; }
		.calendar__cell.today { outline: 2px solid var(--accent); }
		.calendar__cell.active { box-shadow: inset 0 0 0 2px var(--accent); }
		.calendar__dot { width:8px; height:8px; border-radius:50%; position:absolute; bottom:6px; left:50%; transform:translateX(-50%); background:#e76f51; }
		.calendar__dot.submitted { background:#2a9d8f; }
		/* Tooltip */
		.calendar-tooltip { position:absolute; background:#111827; color:#fff; padding:10px 12px; border-radius:8px; font-size:12px; z-index:1000; min-width:220px; pointer-events:none; opacity:0; transform:translateY(-4px); transition:opacity .12s, transform .12s; }
		.calendar-tooltip.show { opacity:1; transform:translateY(0); }
		.calendar-tooltip .tt-header { font-weight:700; margin-bottom:6px; opacity:.9; }
		.calendar-tooltip .tt-row { display:flex; align-items:center; justify-content:space-between; gap:10px; padding:4px 0; }
		.calendar-tooltip .tt-status.pending { color:#e76f51; }
		.calendar-tooltip .tt-status.submitted { color:#2a9d8f; }
		/* Dues */
		.dues { margin-top: 12px; }
		#activity-list { list-style:none; margin:8px 0 0; padding:0; }
		#activity-list li { display:flex; align-items:center; justify-content:space-between; padding:10px; border-radius:8px; background:#fff; margin-bottom:6px; border:1px solid #eee; }
		.due-actions .pending { background:#e63946; color:#fff; border:none; padding:6px 10px; border-radius:6px; }
		/* To-do */
		#todo-form { display:flex; gap:8px; flex-wrap:wrap; }
		#todo-form input { flex:1; min-width:160px; padding:10px 12px; border-radius:8px; border:1px solid #e5e7eb; }
		#todo-list { list-style:none; margin:12px 0 0; padding:0; }
		.todo-item { display:flex; align-items:center; justify-content:space-between; padding:10px; border-radius:8px; border:1px solid #eee; background:#fff; margin-bottom:6px; }
		.todo-item .title { font-weight:600; margin-right:8px; }
		.todo-item .time { color: var(--muted); }
		.todo-actions .delete { background:#f8d7da; border:none; border-radius:6px; padding:6px 8px; }
		.todo-placeholder { color: var(--muted); text-align:center; padding:12px; background:#fafafa; border-radius:8px; }
		/* Toast */
		#toast { position: fixed; right: 16px; bottom: 16px; background:#111827; color:#fff; padding:12px 14px; border-radius:10px; opacity:0; transform: translateY(8px); transition: opacity .18s, transform .18s; z-index: 1001; }
		#toast.show { opacity:1; transform: translateY(0); }
		footer { margin-top: 20px; text-align:center; color: var(--muted); font-size: 12px; }
	</style>
</head>
<body>
	<div class="container">
		<header>
			<h1>StudyBuddy</h1>
			<div id="timerStatus">Ready to focus?</div>
		</header>

		<div class="grid">
			<section class="panel">
				<div class="timer">
					<div id="timerDisplay">25:00</div>
					<div class="btns" role="group" aria-label="Timer controls">
						<button id="startBtn" class="primary" aria-label="Start timer">Start</button>
						<button id="pauseBtn" aria-label="Pause timer" disabled>Pause</button>
						<button id="pomoBtn" aria-label="Pomodoro mode">Pomodoro</button>
						<button id="sbBtn" aria-label="Short break">Short Break</button>
						<button id="lbBtn" aria-label="Long break">Long Break</button>
					</div>
				</div>
			</section>

			<section class="panel">
				<div class="calendar-header">
					<button id="prev-month" aria-label="Previous month">◀</button>
					<div id="calendar-title">Month YYYY</div>
					<button id="next-month" aria-label="Next month">▶</button>
				</div>
				<div id="calendar-grid" aria-label="Calendar grid"></div>
				<div class="dues">
					<div><strong>Dues for</strong> <span id="selected-date"></span></div>
					<ul id="activity-list"></ul>
				</div>
			</section>

			<section class="panel" style="grid-column: 1 / -1;">
				<h2 style="margin:6px 0 12px; font-size:16px;">To‑Do</h2>
				<form id="todo-form" autocomplete="off">
					<input id="todo-title" name="title" type="text" placeholder="Task title" aria-label="Task title" required>
					<input id="todo-time" name="time" type="text" placeholder="Time (optional)" aria-label="Task time">
					<button type="submit" class="primary">Add</button>
				</form>
				<ul id="todo-list"></ul>
			</section>
		</div>

		<footer>
			<p>Notifications require permission. Make sure your browser allows them.</p>
		</footer>
	</div>

	<!-- Audio -->
	<audio id="alarm" preload="auto">
		<source src="alarm.mp3" type="audio/mpeg">
	</audio>
	<audio id="buttonclick" preload="auto">
		<source src="click.mp3" type="audio/mpeg">
	</audio>

	<!-- Toasts -->
	<div id="toastBox"></div>
	<div id="toast" role="status" aria-live="polite" aria-atomic="true">Saved</div>

	<!-- App script -->
	<script src="studbud.js"></script>
</body>
</html>
