<html>
<head>
    <title>StudyBuddy - Pomodoro Timer</title>
    <link rel="stylesheet" href="pomodoro.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="images.png" alt="logo">
            <h2>StudyBuddy</h2>
        </div>

        <ul class="sidebar-links">
            <h4>
                <span>Main Menu</span>
                <div class="menu-separator"></div>
            </h4>

            <div class="toastBox"></div>

            <li>
                <a href="index.html">
                    <span class="material-symbols-outlined">home</span>
                    Home
                </a>
            </li>
            <li>
                <a href="todo.html">
                    <span class="material-symbols-outlined">calendar_check</span>
                    Cal-Do
                </a>
            </li>
            <li>
                <a href="pomodoro.html">
                    <span class="material-symbols-outlined">timer</span>
                    Pomodoro Timer
                </a>
            </li>

            <h4>
                <span>Account</span>
                <div class="menu-separator"></div>
            </h4>
            <li>
                <a href="#">
                    <span class="material-symbols-outlined" onClick="showToast()">person</span>
                    Profile
                </a>
            </li>

            <li>
                <a href="#">
                    <span class="material-symbols-outlined" onClick="showToast()">settings</span>
                    Settings
                </a>
            </li>

            <li>
                <a href="#">
                    <span class="material-symbols-outlined" onClick="showToast()">logout</span>
                    Logout
                </a>
            </li>
            <li>
                <a href="#" id="resetAllBtn">
                    <span class="material-symbols-outlined">refresh</span>
                    Reset Data
                </a>
            </li>
            <div id="toast" class="toast">Coming soon!</div>
        </ul>

        <div class="user-account">
            <div class="user-profile">
                <img src="bee.jpg" alt="profile-img">
                <div class="user-detail">
                    <h3>Sia Pineda</h3>
                    <span>Web Developer</span>
                </div>
            </div>

        </div>
    </aside>
<!------pomodoro--------->
    <div class="container">
    <div class="pomodoro-container">
        <div class="length-settings">
            
        </div>

        <div class="timer-settings">
            <button class="setting-btn" id="pomoBtn">Pomodoro</button>
            <button class="setting-btn" id="sbBtn">Short Break</button>
            <button class="setting-btn" id="lbBtn">Long Break</button>
        </div>

        <div class="timer-status" id="timerStatus">Ready to focus?</div>
        <div class="timer-display" id="timerDisplay">25:00</div>

        <div class="timer-controls">
            <button class="timer-btn" id="startBtn">Start</button>
            <button class="timer-btn" id="pauseBtn" disabled>Pause</button>
        </div>

        <audio id="alarm">
            <source src="alarm.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <audio id="buttonclick">
            <source src="button-click.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
</div>

    <script src="pomodoro.js"></script>
    <script>
    document.getElementById('resetAllBtn')?.addEventListener('click', function(e){
        e.preventDefault();
        if (!confirm('Reset all StudyBuddy data (stats, tasks, sessions)? This cannot be undone.')) return;
        const keys = ['user_stats','todoItems','calendarTasks','events','focusHistory','burnoutHistory','ghostSession','study_sessions'];
        keys.forEach(k => localStorage.removeItem(k));
        alert('Data reset. Refreshing.');
        location.reload();
    });
    </script>
</body>
</html>
